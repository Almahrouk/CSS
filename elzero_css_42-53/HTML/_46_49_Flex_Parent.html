<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/_46_49_Flex_Parent.css"/>
    </head>
    <body>
        <h3>Flex</h3>
        <div class="flex">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
        </div>
        <hr/>
        <h3>Float</h3>
        <div class="float">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
        </div>
        <hr>
        <!------------------Flex justify content------------------>
        <hr>
        <h3>Flex justify content</h3>
        <div class="flex-justify-content">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
        </div>
        <hr>
        <h3>Float2</h3>
        <div class="float2">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
        </div>
        <hr>
        <!------------------Flex align-items------------------>
        <hr>
        <h3>Flex align items</h3>
        <div class="flex-align-items">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div>Three</div>
        </div>
        <hr>
        <h3>Float3</h3>
        <div class="float3">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div>Three</div>
        </div>
        <div class="center">Center</div>

        <!------------------Flex align content------------------>
        <hr>
        <h3>Flex align content</h3>
        <div class="flex-align-content">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
        </div>
        <hr>
    </body>
</html>
